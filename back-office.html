    <script>
      const cardId = new URLSearchParams(window.location.search).get("id");
      const url = cardId
        ? "https://striveschool-api.herokuapp.com/api/movies/" + cardId
        : "https://striveschool-api.herokuapp.com/api/movies/";
      const method = cardId ? "PUT" : "POST";
      window.onload = async () => {
        if (cardId) {
          let h2 = document.querySelector("h2");
          h2.insertAdjacentHTML("beforeend", `<span>-Edit</span>`);
          let btn = document.getElementById("edit");
          let btnDelete = document.querySelector("#delete-btn");
          btn.classList.remove("btn-primary");
          btn.classList.add("btn-success");
          btn.innerText = "Edit";
          btnDelete.classList.remove("d-none");

          const putFetch = await fetch(url, {
            method,
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjBjNGIzNTgxNzAwMTVjMjI3MGQiLCJpYXQiOjE2MjUwNTU0MjgsImV4cCI6MTYyNjI2NTAyOH0.sK7YEMPt-TWTjKV0e9vzNxLJCKX5zhbAYRIxCPheR2g",
              "content-type": "application/json",
            },
          });
          const editFetch = await putFetch.json();

          document.getElementById("name").value = editFetch.name;
          document.getElementById("description").value = editFetch.description;
          document.getElementById("category").value = editFetch.category;
          document.getElementById("img").value = editFetch.imageUrl;
        } else {
          document
            .querySelector("h2")
            .insertAdjacentHTML("beforeend", `<span>-create</span>`);
        }
      };

      const addMovie = async (event) => {
        event.preventDefault();

        isItloding(true);

        let myForm = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          category: document.getElementById("category").value,
          imageUrl: document.getElementById("img").value,
        };

        try {
          const respo = await fetch(url, {
            method,
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjBjNGIzNTgxNzAwMTVjMjI3MGQiLCJpYXQiOjE2MjUwNTU0MjgsImV4cCI6MTYyNjI2NTAyOH0.sK7YEMPt-TWTjKV0e9vzNxLJCKX5zhbAYRIxCPheR2g",
              "content-type": "application/json",
            },
            body: JSON.stringify(myForm),
          });
          const res = await respo.json();
          if (cardId) {
            showAlert(`success`, `You successfully Edit ${res._id}`);
          } else {
            showAlert(`success`, `You successfully created ${res._id}`);
          }
          isItloding(false);

          console.log(res);
          console.log(url);
        } catch (err) {
          console.log(err);
          showAlert("danger", err);
        }
      };

      const deleteItem = async () => {
        const deleteFetch = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjBjNGIzNTgxNzAwMTVjMjI3MGQiLCJpYXQiOjE2MjUwNTU0MjgsImV4cCI6MTYyNjI2NTAyOH0.sK7YEMPt-TWTjKV0e9vzNxLJCKX5zhbAYRIxCPheR2g",
            "content-type": "application/json",
          },
        });

        showAlert("success", "SUCCESSFULL DELETE");
      };

      const isItloding = (loading) => {
        if (loading) {
          document.querySelector(".spinner-border").classList.remove("d-none");
        } else {
          document.querySelector(".spinner-border").classList.add("d-none");
        }
      };

      const showAlert = (color, messege) => {
        let alert = document.getElementById("alert");
        alert.innerHTML = `
        <div class="alert alert-${color}" role="alert">
          ${messege}
        </div>
        `;

        setTimeout(() => {
          alert.innerHTML = "";
        }, 2000);
      };
    </script>
