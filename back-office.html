                type="text"
                class="form-control"
                aria-describedby="name field"

                id="category"
                type="text"
                class="form-control"

                required

            </div>
            <div class="form-group text-white">
              <label for="description"> Description</label>
              <input
                id="description"
                type="textarea"
                rows="7"
                class="form-control"
                aria-describedby="event description field"
                required
              />
            </div>
            <div class="form-group text-white">
              <label for="img">Image Link</label>
